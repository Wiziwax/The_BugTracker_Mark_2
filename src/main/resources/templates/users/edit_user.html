  <div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">
                  Update User
              </h1>
              <div class="card-body">
                  <form th:action="@{/users/{id} (id=${user.id})}" th:object="${user}" method="POST">
                      <div class="form-group">
                          <label>Email</label>
                          <input class="form-control" required type="text" name="email" th:field="${user.email}"
                                 placeholder="Enter email" />
                      </div>

                      <div class="form-group">
                          <label>Password</label>
                          <input class="form-control" required type="password" name="password" th:field="${user.password}"
                                 placeholder="Enter password" />
                      </div>

                      <div class=" form-group">
                          <label>First Name</label>
                          <input class="form-control" type="text" required name="firstName" th:field="${user.firstName}"
                                 placeholder="Enter first name" />
                      </div>

                       <div class=" form-group">
                          <label>Last Name</label>
                          <input class="form-control" required type="text" name="lastName" th:field="${user.lastName}"
                                 placeholder="Enter last name" />
                      </div>




                      <div class="form-group">
                          <label class="col-sm-4 col-form-label">Roles:</label>
                          <div class="col-sm-8">
                              <th:block th:each="role : ${allRoles}">
                                  <input class="m-2" th:field="${user.roles}"  multiple="multiple"
                                         th:text="${role.name}"
                                         th:value="${role.roleId}"
                                         type="checkbox"
                                  />

                                  <br/>
                              </th:block>

                          </div>
                      </div>






<!--                      <div class=" form-group">-->
<!--                          <label>Status</label>-->
<!--                          <input class="form-control" type="text" name="statusReport" th:field="${user.}"-->
<!--                                 placeholder="Change Status" />-->
<!--                      </div>-->


                      <br>
                      <div class="box-footer">
                          <button type="submit" class="btn btn-primary">Update</button>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
