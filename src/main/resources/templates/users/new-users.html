    <form method="post"
          style="max-width: 700px; margin:0 auto"
          th:action="@{/usersignup/save}" th:object="${user}"
          enctype="multipart/form-data">

        <input th:field="${user.id}" type="hidden"/>

        <div class="border border-secondary rounded p-3">
            <h4 align="center">ADD NEW USER</h4>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="128" minlength="8" required th:field="${user.email}"
                           type="email"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="45" minlength="2" required th:field="${user.firstName}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="45" minlength="2" required th:field="${user.lastName}"
                           type="text"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="20" minlength="8"
                           required th:field="${user.password}" th:if="${user.id==null}"
                           type="password"/>

                    <input class="form-control" maxlength="20" minlength="8"
                           th:field="${user.password}" th:if="${user.id!=null}"
                           type="password"/>
                </div>
            </div>

<!--            <div class="form-group">-->
<!--                <label class="col-sm-4 col-form-label">Password</label>-->
<!--                <div class="col-sm-8">-->
<!--                <input class="form-control" maxlength="20" minlength="8"-->
<!--                       required type="password" name="password" th:field="${user.password}"-->
<!--                       placeholder="Enter password" />-->
<!--                </div>-->
<!--            </div>-->


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${allRoles}">
                        <input class="m-2" th:field="${user.roles}"  multiple="multiple"
                               th:text="${role.name}"
                               th:value="${role.roleId}"
                               type="checkbox"
                        />
                        - <small text="${role.description}"></small>
                        <br/>
                    </th:block>



                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input th:field="${user.enabled}" type="checkbox"/>
                </div>
            </div>


            <div class="text-center">
                <input class="btn btn-primary m-3" type="submit" value="Submit"/>
                <input class="btn btn-secondary" name="#buttonCancel" type="button" value="Cancel"/>

            </div>


        </div>
    </form>
