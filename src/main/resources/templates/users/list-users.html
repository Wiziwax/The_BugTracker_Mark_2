<h1>LIST USERS PAGE</h1>

<div class="container">
    <hr>

    <!--  Add New User Button -->
    <a th:href="@{/usersignup/new}"
       class="btn btn-primary btn-sm mb-3"> 
        Add User 
    </a> 
    <br></br>

    <table class="table table-bordered table-striped " >
        <thead class="thead-dark" >
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
            <th>Enabled</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aUser : ${users}">

            <td th:text="${aUser.id}"></td>
            <td>
                <a th:text="${aUser.firstName}"
                   th:href="@{/users/developerdashboard/{id}(id=${aUser.id})}">
                   </a>
            </td>

            <td th:text="${aUser.lastName}"></td>
            <td th:text="${aUser.password}"></td>
            <td th:text="${aUser.email}" ></td>
            <td th:text="${aUser.roles}"></td>
            <td>
                <a class="fas fa-edit fa-2x icon-green"
                   th:href="@{/users/edit/{id}(id=${aUser.id})}"
                   title="Edit this user"></a>
                &nbsp;
                <a class="fas fa-trash fa-2x icon-dark link-delete"
                   th:href="@{/users/delete/{id}(id=${aUser.id})}"
                   title="Delete this user"></a>
            </td>

<!--            <td>-->
<!--                <a th:href="@{/users/edit/{id}(id=${aUser.id})}" class="btn btn-primary">-->
<!--                    Update-->
<!--                </a>-->

<!--                <a th:href="@{/users/delete/{id}(id=${aUser.id})}" class="btn btn-danger">-->
<!--                    Delete-->
<!--                </a>-->
<!--            </td>-->


<!--            <td th:text="${aUser.enabled}"></td>-->

            <td class="center-div">
                <a class="fas fa-check-circle fa-2x icon-green"
                   th:href="@{'/users/' + ${aUser.id}+ '/enabled/false'}"
                   th:if="${aUser.enabled==true}"
                   title="Disable this user"></a>

                <a class="fas fa-check-circle fa-2x icon-dark"
                   th:href="@{'/users/' + ${aUser.id}+ '/enabled/true'}"
                   th:if="${aUser.enabled==false}"
                   title="Enable this user"></a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
