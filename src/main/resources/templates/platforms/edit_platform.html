<body>
<nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> Project IO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/roles/}">Roles</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/bug/}">Bugs</a>

            </li>

        </ul>

</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">
                Update Platform
            </h1>
            <div class="card-body">
                <form th:action="@{/platforms/{id} (id=${platforms.platformId})}" th:object="${platforms}" method="POST">
                    <div class="form-group">
                        <label>Platform Name</label>
                        <input class="form-control" type="text" name="BugName" th:field="${platforms.platformName}"
                               placeholder="Enter name" />
                    </div>





                    <div class=" form-group">
                        <label>Platform Status</label>
                        <select>
                            <option th:each="platformStatus : ${T(com.example.the_bugtracker_mark_2.Models.Platforms.PlatformStatus).values()}"
                                    th:value="${platformStatus}"
                                    th:text="${platformStatus}">
                            </option>
                        </select>
                    </div>


                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
