    <h1>LIST PLATFORM PAGE</h1>



    <div class="container">
    <hr>

    <!--  Add New Platform Button -->
    <a th:href="@{/platforms/new}"
       class="btn btn-primary btn-sm mb-3"> 
        Add Platform 
    </a> 
    <br></br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="aPlatform : ${platforms}">
            <td th:text="${aPlatform.platformId}"/>
            <td th:text="${aPlatform.platformName}"/>
            <td >
                <a class="fas fa-edit fa-2x icon-green"
                   th:href="@{/platforms/edit/{id}(id=${aPlatform.platformId})}"
                   title="Edit this user"></a>
                &nbsp
            </td>

        </tr>
        </tbody>

    </table>
