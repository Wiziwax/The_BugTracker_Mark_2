<h1>LIST APPROVALS PAGE</h1>

<div class="container">
    <hr>

    <!--  Add New User Button -->
    <a th:href="@{/users/new}"
       class="btn btn-primary btn-sm mb-3"> 
        Add User 
    </a> 
    <br></br>

    <table class="table table-bordered table-striped " >
        <thead class="thead-dark" >
        <tr>
            <th>Id</th>
            <th>Action to be approved</th>
            <th>Submitted By</th>
            <th>Reassigning To</th>
            <th>Date of Submission</th>
            <th>Approved</th>
            <th>Details</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="aApproval : ${approvals}">

            <td th:text="${aApproval.approvalQueueId}"></td>
            <td th:text="${aApproval.actionToBeApproved}"></td>
            <td th:text="${aApproval.submittedBy}"></td>
            <td th:text="${aApproval.reassigningTo}"></td>
            <td th:text="${aApproval.dateOfSubmission}" ></td>

            <td class="center-div">

                <a class="fas fa-check-circle fa-2x icon-dark"
                   th:href="@{'/approvalqueue/' + ${aApproval.approvalQueueId}+ '/approved/true'}"
                   th:if="${aApproval.isApproved==false}"
                   title="Approve this request"></a>

                <a class="fas fa-check-circle fa-2x icon-green"
                   th:href="@{'/approvalqueue/' + ${aApproval.approvalQueueId}+ '/approved/false'}"
                   th:if="${aApproval.isApproved==true}"
                   title="Disapprove this Request"></a>
            </td>

            <td th:text="${aApproval.dateOfApproval}"></td>
        </tr>
        </tbody>

    </table>
</div>
