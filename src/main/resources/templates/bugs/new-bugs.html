<h1>NEW USER PAGE</h1>

<div class="container">



    <form method="post"
          style="max-width: 700px; margin:0 auto"
          th:action="@{/bug/save}" th:object="${bug}"
          enctype="multipart/form-data">



        <div class="border border-secondary rounded p-3">
            <h4 align="center">ADD NEW BUG</h4>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">UserName:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="200" minlength="4"
                           required th:field="${bug.label}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Complaint:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="250" placeholder="Please state your complaint" minlength="2"
                           required th:field="${bug.bugReview}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Platform:</label>
                <div class="col-sm-8">
                    <select th:field ="${bug.platformses}" multiple="multiple"    style="width: 100%">
                        <option th:each="platform: ${allPlatforms}"
                                th:value="${platform.platformId}"
                                th:text="${platform.platformName}"></option>
                    </select>
                </div>
            </div>





<!--            <select th:field="${bug.severity}">-->
<!--                <option th:value="NOTSERIOUS"> Not Started</option>-->
<!--                <option th:value="PARTIALLYSERIOUS"> PARTIALLY SERIOUS</option>-->
<!--                <option th:value="VERYSERIOUS"> VERY SERIOUS</option>-->
<!--                <option th:value="VERYVERYSERIOUS"> VERYVERYSERIOUS</option>-->
<!--            </select>-->



            <select th:field="${bug.bugTreatmentStage}" hidden>
                <option th:value="OPEN">OPEN</option>
            </select>


            <select th:field="${bug.progressStatus}" hidden>
                <option th:value="INITIATED">INITIATED</option>
            </select>


            <div class="text-center">
                <input class="btn btn-primary m-3" type="submit" value="Submit"/>
                <input class="btn btn-secondary" name="#buttonCancel" type="button" value="Cancel"/>

            </div>


        </div>
    </form>
